<div id="drawing_container" class="fullhost" (click)="setPoint($event)">
	<svg height="100%" width="100%">
		<svg:defs>
			<svg:linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" style="stop-color:RGB(200,200,200);stop-opacity:1" />
				<stop offset="50%" style="stop-color:RGB(0,0,0);stop-opacity:1" />
				<stop offset="100%" style="stop-color:RGB(200,200,200);stop-opacity:1" />
			</svg:linearGradient>
			<svg:filter id="f1" x="0" y="0">
				<svg:feGaussianBlur in="SourceGraphic" stdDeviation="10" result="BlurOut" />
				<svg:feOffset in="BlurOut" dx="20" dy="20" result="offBlurOut" />
				<svg:feBlend in="SourceGraphic" in2="offBlurOut"  mode="normal" />
			</svg:filter>
		</svg:defs>
		<svg:g>
			<svg:line [attr.x1]="x1" [attr.y1]="y1" [attr.x2]="x2" [attr.y2]="y2" stroke-width="10" stroke="url(#grad1)" />
			<svg:line x1="10" y1="10" x2="500" y2="11" stroke-width="10" stroke="url(#grad1)" />
		</svg:g>
	</svg>
</div>
